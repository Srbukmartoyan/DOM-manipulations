<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="building">
        <div class="lift-container">
            <div class="lift">
                <div class="doors">
                    <div class="door right"></div>
                    <div class="door left"></div>
                </div>
            </div>
            <div class="screen-container">
                <div class="screen">
                </div>
                <div class="door-contols">
                    <button class="control open">open</button>
                    <button class="control close">close</button>
                </div>
            </div>
            <div class="input-container">
                <input type="number" class="count-input" placeholder="number">
                <button class="count-btn">click</button>
            </div>
        </div>
        <div class="floors">
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
